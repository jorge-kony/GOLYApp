<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

 <script src="https://cdn.tailwindcss.com"></script>
  <title>GOLY APP</title>
</head>
<body class="bg-gradient-to-br from-white-00 to-white-700 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white w-full max-w-md rounded-2xl  p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">GOLY App</h2>
    
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="password" name="password" type="password" required placeholder="Tu contraseña"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>

      <div class="flex justify-between items-center text-sm text-gray-600">
        <label class="flex items-center">
          <inut type="checkbox" class="mr-2 accent-blue-600" />
          
        </label>
        <a href="#" class="text-blue-600 hover:underline"></a>
      </div>

      <a href="Home.html"
              class="block mx-auto w-full px-4 bg-orange-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-200">
        Iniciar Sesión
    </a>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ¿No tienes cuenta? <a href="form_1.html" class="text-orange-600 font-medium hover:underline">Regístrate</a>
    </p>
  </div>

</html>
