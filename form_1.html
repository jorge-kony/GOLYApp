<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <script src="https://cdn.tailwindcss.com"></script>
 
  <title>GOLY APP</title>
</head>
<body class="bg-gradient-to-br from-white-600 to-white-700 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl  p-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
    
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" required minlength="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input type="password" name="confirm_password" required minlength="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <button  class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg transition duration-200">Registrarse</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      ¿Ya tienes cuenta? <a href="form_2.0.html" class="text-orange-600 hover:underline">Inicia sesión</a>
    </p>
  </div>

</body>
</html>
