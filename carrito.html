<div id="pedidoModal" class="fixed bottom-0 left-0 w-full bg-white shadow-xl rounded-t-2xl transform translate-y-full transition-transform duration-300 z-50">
  <div class="p-4">
    <h2 class="text-xl font-semibold mb-2">Selecciona tu platillo</h2>
    <p class="text-gray-600 mb-4">Elige la cantidad que deseas pedir:</p>

    <div class="flex items-center justify-between mb-6">
      <span class="text-lg font-medium">Cantidad:</span>
      <input type="number" min="1" max="10" value="1" id="cantidadInput" class="w-20 border rounded-md px-3 py-1 text-center text-lg" />
    </div>

    <button onclick="agregarAlCarrito()" class="w-full bg-blue-600 text-white text-lg py-3 rounded-xl hover:bg-blue-700 transition">Agregar al carrito</button>
  </div>
</div>
